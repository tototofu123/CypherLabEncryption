<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CypherLab</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#00e1ff",
              "background-light": "#f8f8f7",
              "background-dark": "#0f051f",
              "glass": "rgba(22, 27, 34, 0.6)",
              "accent-amber": "#FFBF00",
              "accent-crimson": "#DC143C",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              mono: ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
            },
          },
        },
      }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass-header {
        background: rgba(15, 5, 31, 0.7);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(22, 27, 34, 0.4);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        border-color: rgba(0, 225, 255, 0.4);
        transform: translateY(-4px);
        box-shadow: 0 10px 30px -10px rgba(0, 225, 255, 0.2);
      }
      /* Custom Range Slider */
      input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 20px;
          width: 20px;
          border-radius: 50%;
          background: #00e1ff;
          cursor: pointer;
          box-shadow: 0 0 10px rgba(0, 225, 255, 0.8);
      }
      .neon-glow:focus-within {
          box-shadow: 0 0 15px rgba(0, 225, 255, 0.3);
          border-color: #00e1ff;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="bg-background-dark text-slate-200 selection:bg-primary/30 min-h-screen">
    <div id="root"></div>

  </body>
</html>
